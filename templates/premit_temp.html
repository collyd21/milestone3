<!DOCTYPE html>
<html lang="en">
<head>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>


    <div class="container">
    <div class="row">
    <div class="col-6">
    <form action="{{ url_for('add_permit') }}" method="POST" autocomplete="off">
      <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="DD/MM/YYY" type="text"/>
      </div>
      </div>
      <div class="col-6">
      <div class="form-group"> <!-- Crew Size -->
      <label for="crew-size">Size of Work Crew</label>
      <input id="crew-size" class="form-control" type="text">
      </div>
      </div>
      </div>
      <div class="row">
    <div class="col-6">
    <div class="form-group"> <!-- Location -->
      <label for="location">Location</label>
      <input id="location" class="form-control" type="text" placeholder="Provide specific details">
      </div>
      </div>
      <div class="col-6">
      <div class="form-group"> <!-- Supervisor Name -->
      <label for="supervisor">Name of Supervisor/Foreman</label>
      <input id ="supervisor" class="form-control" type="text">
      </div>
      </div>
      </div>

                                <!-- Title Break -->
    <div class="row">
    <div class="col-12">
    <div class="permit-bar">A General Work Permit is Required for all Works
    </div>
    </div>
    </div>

                                <!-- Contractor Information -->
    
    <div class="row">
    <div class="col-12">
    <div class="form-group"> <!-- Request By -->
    <label for="request_by">Requested By</label>
    <input id="request_by" class="form-control" type="text">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-6">
    <div class="form-group"> <!-- Contractor Name -->
      <label for="contractor">Contractor Name</label>
      <input id ="contractor" class="form-control" type="text">
      </div>
      </div>
      <div class="col-6">
      <div class="form-group"> <!-- Sub-Contractor Name -->
      <label for="sub-contractor">Sub-Contractor Name</label>
      <input id="sub-contractor" class="form-control" type="text" placeholder="If applicable">
      </div>
      </div>
      </div>

                                <!-- Title Break -->
    <div class="row">
    <div class="col-12">
    <div class="permit-bar">Description of Work (provide specific details)
    </div>
    </div>
    </div>

                                <!-- Work Description -->
    
<div class="row">
    <div class="col-12">
    <div class="form-group"> <!-- Work Description -->
    <label for="work_description">Work Description</label>
    <input id="work_description" class="form-control" type="text">
    </div>
    </div>
    </div>
    <div class="row">
    <div class="col-6">
    <div class="form-group"> <!-- System Name -->
      <label for="system_name">System Name</label>
      <input id="system_name" class="form-control" type="text"placeholder="If applicable">
      </div>
      </div>
      <div class="col-6">
      <div class="form-group"> <!-- System Number -->
      <label for="system_number">System Number</label>
      <input id="system_number" class="form-control" type="text"placeholder="If applicable">
      </div>
      </div>
      </div>

                                <!-- Title Break -->
    <div class="row">
    <div class="col-12">
    <div class="permit-bar">Equipment / Tools to be used
    </div>
    </div>
    </div>
                                <!-- Equipment/Tools Required -->
    
    <div class="row">
    <div class="col-12">
    <div class="form-group">
    <label for="equipment_tools">List all Equipment/Tools Required</label>
    <textarea id="equipment_tools" class="form-control" id="equipment-tools" rows="3"></textarea>
    </div>
    </div>
    </div>

                                <!-- Title Break -->
    <div class="row">
    <div class="col-12">
    <div class="permit-bar">Standard Controls
    </div>
    </div>
    </div>
                                <!-- Controls of Work -->

    <div class="row">
    <div class="col-4">
    <div class="custom-control custom-switch">      <!-- Method Statement -->
    <input type="checkbox" class="custom-control-input" id="method">
    <label class="custom-control-label" for="method">Accepted Method Statement</label>
    </div>
    </div>
    <div class="col-4">
    <div class="custom-control custom-switch">      <!-- Risk Assessment -->
    <input type="checkbox" class="custom-control-input" id="risk">
    <label class="custom-control-label" for="risk">Risk Assessment</label>
    </div>
    </div>
    <div class="col-4">
    <div class="custom-control custom-switch">      <!-- SPA -->
    <input type="checkbox" class="custom-control-input" id="spa">
    <label class="custom-control-label" for="spa">Safe Plan of Action - SPA</label>
    </div>
    </div>
    </div>

                                <!-- Title Break -->

    <div class="row">
    <div class="col-2">
    <div class="permit-bar">Work Involved
    </div>
    </div>
    <div class="col-10">
    <div class="permit-bar">If work type involved complete this section
    </div>
    </div>
    </div>
    
                                <!-- Work Involvement -->

    <!-- Excavation -->
    <div class="row">
    <div class="col-2">
    <div class="custom-control custom-switch">      <!-- Excavation -->
    <input type="checkbox" class="custom-control-input" id="excavation">
    <label class="custom-control-label" for="excavation">Excavation</label>
    </div>
    </div>
    <div class="col-2">
    <div class="custom-control custom-switch">      <!-- Scanned -->
    <input type="checkbox" class="custom-control-input" id="scanned">
    <label class="custom-control-label" for="scanned">Scanned</label>
    </div>
    </div>
    <div class="col-2">
    <div class="custom-control custom-switch">      <!-- Shored -->
    <input type="checkbox" class="custom-control-input" id="shored">
    <label class="custom-control-label" for="shored">Shored</label>
    </div>
    </div>
    <div class="col-2">
    <div class="custom-control custom-switch">      <!-- Battered -->
    <input type="checkbox" class="custom-control-input" id="battered">
    <label class="custom-control-label" for="battered">Battered</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Construction Skills Card -->
    <input type="checkbox" class="custom-control-input" id="skills_card">
    <label class="custom-control-label" for="skills_card">Construction Skills Card</label>
    </div>
    </div>
    </div>

    <!-- Confined Space -->
    <div class="row">
    <div class="col-2">
    <div class="custom-control custom-switch">      <!-- Confined Space -->
    <input type="checkbox" class="custom-control-input" id="confined_space">
    <label class="custom-control-label" for="confined_space">Confined Space</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Atmosphere Tested -->
    <input type="checkbox" class="custom-control-input" id="atmosphere">
    <label class="custom-control-label" for="atmosphere">Atmosphere Tested</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Trained Persons -->
    <input type="checkbox" class="custom-control-input" id="trained_persons">
    <label class="custom-control-label" for="trained_persons">Trained Persons</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Emergency O2 -->
    <input type="checkbox" class="custom-control-input" id="emerg_o2">
    <label class="custom-control-label" for="emerg_o2">Emergency O2</label>
    </div>
    </div>
    </div>

    <!-- Electrical Works -->
    <div class="row">
    <div class="col-2">
    <div class="custom-control custom-switch">      <!-- Electrical Works -->
    <input type="checkbox" class="custom-control-input" id="elec_works">
    <label class="custom-control-label" for="elec_works">Electrical Works</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Locked Out -->
    <input type="checkbox" class="custom-control-input" id="locks">
    <label class="custom-control-label" for="locks">Locked Out</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Personnel Locks -->
    <input type="checkbox" class="custom-control-input" id="persons_locks">
    <label class="custom-control-label" for="persons_locks">Personnel Locks</label>
    </div>
    </div>
    <div class="col-3">
    <div class="custom-control custom-switch">      <!-- Energy Released -->
    <input type="checkbox" class="custom-control-input" id="energy_released">
    <label class="custom-control-label" for="energy_released">Energy Released</label>
    </div>
    </div>
    </div>
                                <!-- Title Break -->
    <div class="row">
    <div class="col-12">
    <div class="permit-bar">Specific Task Hazards and Precautions
    </div>
    </div>
    </div>
                                <!-- Specific Task Hazards and Precautions -->
    
    <div class="row">
    <div class="col-12">
    <div class="form-group">
    <label for="specific-hazards">List all Task Hazards and Precautions to be taken</label>
    <textarea class="form-control" id="hazards" rows="3"></textarea>
    </div>
    </div>
    </div>

      <div class="form-group"> <!-- Submit button -->
        <button class="btn btn-primary " name="submit" type="submit">Submit</button>
      </div>
     </form>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
</script>
</body>
</html>
